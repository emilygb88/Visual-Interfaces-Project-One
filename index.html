<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: National Health</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project 1: Health In the USA</h1>
                <p>By: Emily Bever</p>
                <p>Using D3 Library</p>
                <div class="source">
                    Source: Data from <a href="https://www.cdc.gov/dhdsp/maps/atlas/index.htm">cdc.gov</a>
                </div>
        </div>
        <div class="dropdown-container">
            <h3>Select Your Attributes Here </h2>
            <label for="xAttributeSelector">Attribute 1</label>
            <select id="xAttributeSelector"></select>
            <label for="yAttributeSelector">Attribute 2</label>
            <select id="yAttributeSelector"></select>
        </div>
        <div class="grid">            
            <div class="maps">
                <div id="tooltip-map"></div>
                <div class="choropleth-map-elderly">
                    <div id="map-elderly"></div>
                </div>
                <div class="choropleth-map-blood-pressure">
                    <div id="map-blood-pressure"></div>
                </div>
            </div>
            <div class="charts">
                <div class="scatterplot">
                    <div id="tooltip"></div>
                    <svg id="scatterplot"></svg>
                </div>
                <div class="histogram-elderly">
                    <div id="histogram-tooltip" style="opacity: 0;"></div>
                    <svg id="histogram-elderly"></svg>
                </div>
                <div class="histogram-blood-pressure">
                    <svg id="histogram-blood-pressure"></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="js/d3.v6.min.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/topojson.v3.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
